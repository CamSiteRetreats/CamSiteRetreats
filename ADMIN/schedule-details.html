<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thành viên - CAM SITE RETREATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/auth.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E85D04',
                        secondary: '#FFF8F0',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f3f4f6;
            print-color-adjust: exact;
        }

        /* Excel-like Table Styles */
        .excel-table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            font-size: 14px;
        }

        .excel-table th,
        .excel-table td {
            border: 1px solid #d1d5db;
            padding: 8px 12px;
            text-align: left;
        }

        .excel-table th {
            background-color: #f9fafb;
            font-weight: 700;
            color: #374151;
            text-transform: uppercase;
            font-size: 12px;
        }

        .excel-table tr:hover {
            background-color: #f9fafb;
        }

        @media print {
            .no-print {
                display: none;
            }

            body {
                background: white;
            }

            .excel-table th {
                background-color: #f3f4f6 !important;
            }
        }
    </style>
</head>

<body class="p-8">

    <div
        class="max-w-[1200px] mx-auto bg-white min-h-[calc(100vh-4rem)] shadow-lg rounded-none md:rounded-2xl overflow-hidden flex flex-col">

        <!-- Header -->
        <div
            class="p-8 border-b border-gray-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <img src="../logo.png" alt="Logo" class="h-12 w-auto object-contain">
                    <div class="h-8 w-px bg-gray-300"></div>
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Danh sách đoàn</span>
                </div>
                <h1 class="text-2xl font-black text-gray-800" id="tour-title">Loading...</h1>
                <p class="text-gray-500 font-medium mt-1">Ngày khởi hành: <span id="tour-date"
                        class="text-primary font-bold">--/--/----</span></p>
            </div>

            <div class="flex gap-3 no-print">
                <button onclick="window.close()"
                    class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg font-bold hover:bg-gray-200 transition-colors">
                    Đóng
                </button>
                <button onclick="window.print()"
                    class="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg font-bold hover:bg-blue-100 transition-colors flex items-center gap-2">
                    <i data-lucide="printer" class="w-4 h-4"></i> In danh sách
                </button>
                <button onclick="exportToExcel()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition-colors shadow-lg shadow-green-600/20 flex items-center gap-2">
                    <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Xuất Excel
                </button>
            </div>
        </div>

        <!-- Table Container -->
        <div class="p-8 overflow-x-auto flex-1">
            <table class="excel-table" id="members-table">
                <thead>
                    <tr>
                        <th class="w-12 text-center">STT</th>
                        <th>Họ và tên</th>
                        <th class="w-32">Ngày sinh</th>
                        <th>Địa chỉ thường trú</th>
                        <th class="w-32">SĐT liên lạc</th>
                        <th>Tên in Huy chương</th>
                        <th class="w-32">Ghi chú</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
            <div id="empty-state" class="hidden py-12 text-center text-gray-400 italic">
                Chưa có thành viên nào đăng ký cho lịch trình này.
            </div>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t border-gray-100 bg-gray-50 text-center text-xs text-gray-400">
            CAM SITE RETREATS - Member List Generated at <span id="gen-time"></span>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('gen-time').textContent = new Date().toLocaleString('vi-VN');

        const BOOKINGS_KEY = 'cam_site_bookings';

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get Params
            const params = new URLSearchParams(window.location.search);
            const tourName = params.get('tour');
            const tourDateStr = params.get('date');

            if (!tourName || !tourDateStr) {
                alert('Thiếu thông tin Tour hoặc Ngày!');
                return;
            }

            // Display Header Info
            document.getElementById('tour-title').textContent = tourName;

            // Format Date Display (Input is YYYY-MM-DD usually)
            let displayDate = tourDateStr;
            try {
                const d = new Date(tourDateStr);
                if (!isNaN(d)) displayDate = d.toLocaleDateString('vi-VN');
            } catch (e) { }
            document.getElementById('tour-date').textContent = displayDate;

            // 2. Load Bookings
            const bookings = JSON.parse(localStorage.getItem(BOOKINGS_KEY)) || [];

            // 3. Filter Bookings
            // Matching logic same as bookings.html but stricter?
            // bookings.html uses loose string matching. 
            // We need to match tour name exactly logic + date match mechanism.

            const filtered = bookings.filter(b => {
                const isTourMatch = b.tour === tourName;

                // Date Matching:
                // b.date might be "15/03/2026 - 16/03/2026" or "2026-03-15"
                // tourDateStr is "2026-03-15" (Start Date from DB)

                // Normalize User Input Booking Date:
                // If b.date contains the start date string (e.g. "15/03")?

                // Let's reuse the logic from bookings.html roughly but simplified:
                // Check if `b.date` includes the formatted start date.

                // Format tourDateStr to DD/MM
                let dateMatch = false;
                if (b.date) {
                    // Direct match
                    if (b.date.includes(tourDateStr)) dateMatch = true;

                    // Formatted match (15/03)
                    const d = new Date(tourDateStr);
                    const dd = d.getDate().toString().padStart(2, '0');
                    const mm = (d.getMonth() + 1).toString().padStart(2, '0');
                    const shortDate = `${dd}/${mm}`;
                    const shortDate2 = `${d.getDate()}/${d.getMonth() + 1}`;

                    if (b.date.includes(shortDate) || b.date.includes(shortDate2)) dateMatch = true;
                }

                // Only show confirmed bookings? Or all? User said "danh sách thành viên", usually implies confirmed/deposited.
                // But let's show all except cancelled for overview.
                const isNotCancelled = b.status !== 'Đã hủy';

                return isTourMatch && dateMatch && isNotCancelled;
            });

            renderTable(filtered);
        });

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            const emptyState = document.getElementById('empty-state');

            tbody.innerHTML = '';

            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                document.getElementById('members-table').classList.add('hidden');
                return;
            }

            data.forEach((member, index) => {
                // DOB Format
                let dob = member.dob;
                try {
                    const d = new Date(dob);
                    if (!isNaN(d)) dob = d.toLocaleDateString('vi-VN');
                } catch (e) { }

                const row = `
                    <tr>
                        <td class="text-center font-bold text-gray-500">${index + 1}</td>
                        <td class="font-bold text-gray-800">${member.name || '-'}</td>
                        <td>${dob || '-'}</td>
                        <td>${member.address || '-'}</td>
                        <td class="font-mono">${member.phone || '-'}</td>
                        <td class="font-medium text-primary">${member.medalName || member.name || '-'}</td>
                        <td class="text-gray-500 text-xs italic">
                            ${member.diet !== 'Không' ? 'Ăn chay, ' : ''}
                            ${member.allergy ? 'Dị ứng: ' + member.allergy : ''}
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Simple CSV Export
        function exportToExcel() {
            const tourTitle = document.getElementById('tour-title').textContent;
            const dateStr = document.getElementById('tour-date').textContent.replace(/\//g, '-');
            const filename = `DS_${tourTitle}_${dateStr}.csv`;

            const table = document.getElementById('members-table');
            let method = 'csv';

            // Basic CSV generation
            let csv = [];
            const rows = table.querySelectorAll("tr");

            // Add BOM for Excel UTF-8

            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll("td, th");
                for (let j = 0; j < cols.length; j++)
                    row.push('"' + cols[j].innerText.replace(/"/g, '""') + '"');
                csv.push(row.join(","));
            }

            // Download
            const csvFile = new Blob(["\uFEFF" + csv.join("\n")], { type: "text/csv;charset=utf-8;" });
            const downloadLink = document.createElement("a");
            downloadLink.download = filename;
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>

</html>
