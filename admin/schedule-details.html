<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thành viên - CAM SITE RETREATS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E85D04',
                        secondary: '#FFF8F0',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f3f4f6;
            print-color-adjust: exact;
        }

        /* Excel-like Table Styles */
        .excel-table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            font-size: 13px;
        }

        .excel-table th,
        .excel-table td {
            border: 1px solid #d1d5db;
            padding: 8px 10px;
            text-align: left;
            vertical-align: middle;
        }

        .excel-table th {
            background-color: #f9fafb;
            font-weight: 700;
            color: #374151;
            text-transform: uppercase;
            font-size: 11px;
            white-space: nowrap;
        }

        .excel-table tr:hover {
            background-color: #f9fafb;
        }

        .check-icon {
            color: #10b981;
            width: 16px;
            height: 16px;
            margin: 0 auto;
            display: block;
        }

        .dash-icon {
            color: #d1d5db;
            text-align: center;
            display: block;
            font-weight: bold;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
                padding: 0;
            }

            .excel-table th {
                background-color: #f3f4f6 !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>

<body class="p-4 md:p-8">

    <div id="content-to-export"
        class="max-w-[1400px] mx-auto bg-white min-h-[calc(100vh-4rem)] shadow-lg rounded-none md:rounded-2xl overflow-hidden flex flex-col">

        <!-- Header -->
        <div
            class="p-8 border-b border-gray-200 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <img src="../logo.png" alt="Logo" class="h-12 w-auto object-contain">
                    <div class="h-8 w-px bg-gray-300"></div>
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Danh sách đoàn</span>
                </div>
                <h1 class="text-2xl font-black text-gray-800" id="tour-title">Loading...</h1>
                <p class="text-gray-500 font-medium mt-1">Ngày khởi hành: <span id="tour-date"
                        class="text-primary font-bold">--/--/----</span></p>
            </div>

            <div class="flex gap-3 no-print flex-wrap">
                <button onclick="window.close()"
                    class="px-4 py-2 bg-gray-100 text-gray-600 rounded-lg font-bold hover:bg-gray-200 transition-colors">
                    Đóng
                </button>
                <button onclick="window.print()"
                    class="px-4 py-2 bg-blue-50 text-blue-600 rounded-lg font-bold hover:bg-blue-100 transition-colors flex items-center gap-2">
                    <i data-lucide="printer" class="w-4 h-4"></i> In
                </button>
                <button onclick="exportToPDF()"
                    class="px-4 py-2 bg-red-50 text-red-600 rounded-lg font-bold hover:bg-red-100 transition-colors flex items-center gap-2">
                    <i data-lucide="file-text" class="w-4 h-4"></i> Xuất PDF
                </button>
                <button onclick="exportToExcel()"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition-colors shadow-lg shadow-green-600/20 flex items-center gap-2">
                    <i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Xuất Excel
                </button>
            </div>
        </div>

        <!-- Table Container -->
        <div class="p-8 overflow-x-auto flex-1">
            <table class="excel-table" id="members-table">
                <thead>
                    <tr>
                        <th class="w-10 text-center">STT</th>
                        <th class="min-w-[150px]">Họ và tên</th>
                        <th class="w-24">Ngày sinh</th>
                        <th class="w-28">Số CCCD</th>
                        <th class="w-24">SĐT</th>
                        <th class="w-16 text-center">Giới tính</th>
                        <th class="min-w-[150px]">Địa chỉ thường trú</th>
                        <th class="min-w-[120px]">Tên in Huy chương</th>
                        <th class="w-16 text-center">Gậy Trekking</th>
                        <th class="w-16 text-center">Ăn Chay</th>
                        <th class="min-w-[150px]">Ghi chú</th>
                        <th class="w-20 text-center">Đã ký cam kết</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
            <div id="empty-state" class="hidden py-12 text-center text-gray-400 italic">
                Chưa có thành viên nào đăng ký cho lịch trình này.
            </div>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t border-gray-100 bg-gray-50 text-center text-xs text-gray-400">
            CAM SITE RETREATS - Member List Generated at <span id="gen-time"></span>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('gen-time').textContent = new Date().toLocaleString('vi-VN');


        const API_BOOKINGS = '/api/bookings';

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const tourName = params.get('tour');
            const tourDateStr = params.get('date');

            if (!tourName || !tourDateStr) {
                alert('Thiếu thông tin Tour hoặc Ngày!');
                return;
            }

            document.getElementById('tour-title').textContent = tourName;

            let displayDate = tourDateStr;
            try {
                const d = new Date(tourDateStr);
                if (!isNaN(d)) displayDate = d.toLocaleDateString('vi-VN');
            } catch (e) { }
            document.getElementById('tour-date').textContent = displayDate;

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td colspan="12" class="text-center py-8 text-gray-400 italic">Đang tải danh sách thành viên...</td></tr>';

            try {
                const res = await fetch(API_BOOKINGS);
                if (!res.ok) throw new Error('Không thể tải dữ liệu từ server');
                const bookings = await res.json();

                const filtered = bookings.filter(b => {
                    const isTourMatch = b.tour === tourName;

                    // Fuzzy Date Matching
                    let dateMatch = false;
                    if (b.date) {
                        if (b.date.includes(tourDateStr)) dateMatch = true;

                        const d = new Date(tourDateStr);
                        const dd = d.getDate().toString().padStart(2, '0');
                        const mm = (d.getMonth() + 1).toString().padStart(2, '0');
                        const shortDate = `${dd}/${mm}`; // 15/03
                        const shortDate2 = `${d.getDate()}/${d.getMonth() + 1}`; // 15/3

                        if (b.date.includes(shortDate) || b.date.includes(shortDate2)) dateMatch = true;
                    }

                    const isNotCancelled = b.status !== 'Đã hủy';
                    return isTourMatch && dateMatch && isNotCancelled;
                });

                renderTable(filtered);
            } catch (err) {
                console.error(err);
                tbody.innerHTML = `<tr><td colspan="12" class="text-center py-8 text-red-500 font-bold">Lỗi: ${err.message}</td></tr>`;
            }
        });

        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            const emptyState = document.getElementById('empty-state');

            tbody.innerHTML = '';

            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                document.getElementById('members-table').classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            document.getElementById('members-table').classList.remove('hidden');

            data.forEach((member, index) => {
                const m = {
                    name: member.name,
                    dob: member.dob,
                    idCard: member.id_card || member.idCard,
                    phone: member.phone,
                    gender: member.gender,
                    address: member.address,
                    medalName: member.medal_name || member.medalName,
                    trekkingPole: member.trekking_pole || member.trekkingPole,
                    diet: member.diet,
                    allergy: member.allergy,
                    special: member.special,
                    commitments: member.commitments
                };

                let dob = m.dob;
                try {
                    const d = new Date(dob);
                    if (!isNaN(d)) dob = d.toLocaleDateString('vi-VN');
                } catch (e) { }

                const checkIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="check-icon"><polyline points="20 6 9 17 4 12"></polyline></svg>`;
                const dash = `<span class="dash-icon">-</span>`;

                // Combine Notes
                const notes = [];
                if (m.allergy) notes.push(`Dị ứng: ${m.allergy}`);
                if (m.special) notes.push(`YC khác: ${m.special}`);
                const noteHtml = notes.length > 0 ? notes.join('<br>') : dash;

                const row = `
                    <tr>
                        <td class="text-center font-bold text-gray-500">${index + 1}</td>
                        <td class="font-bold text-gray-800 uppercase text-xs">${m.name || '-'}</td>
                        <td>${dob || '-'}</td>
                        <td class="font-mono text-xs">${m.idCard || '-'}</td>
                        <td class="font-mono text-xs">${m.phone || '-'}</td>
                        <td class="text-center">${m.gender || '-'}</td>
                        <td class="text-xs break-words max-w-[200px]">${m.address || '-'}</td>
                        <td class="font-bold text-primary uppercase text-xs">${m.medalName || m.name || '-'}</td>
                        <td class="text-center">${(m.trekkingPole === 'Có' || m.trekkingPole === true || m.trekkingPole === 'true') ? checkIcon : dash}</td>
                        <td class="text-center">${(m.diet === 'Ăn chay' || m.diet === true || m.diet === 'true') ? checkIcon : dash}</td>
                        <td class="text-xs italic text-gray-500">${noteHtml}</td>
                        <td class="text-center text-xs text-gray-400 italic">
                             ${(m.commitments) ? checkIcon : dash}
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        // CSV Export
        function exportToExcel() {
            const tourTitle = document.getElementById('tour-title').textContent;
            const dateStr = document.getElementById('tour-date').textContent.replace(/\//g, '-');
            const filename = `DS_${tourTitle}_${dateStr}.csv`;

            const table = document.getElementById('members-table');
            let csv = [];
            const rows = table.querySelectorAll("tr");

            for (let i = 0; i < rows.length; i++) {
                let row = [], cols = rows[i].querySelectorAll("td, th");
                for (let j = 0; j < cols.length; j++) {
                    // Clean text content for CSV
                    let text = cols[j].innerText.replace(/"/g, '""').replace(/\n/g, '; ');
                    row.push('"' + text + '"');
                }
                csv.push(row.join(","));
            }

            const csvFile = new Blob(["\uFEFF" + csv.join("\n")], { type: "text/csv;charset=utf-8;" });
            const downloadLink = document.createElement("a");
            downloadLink.download = filename;
            downloadLink.href = window.URL.createObjectURL(csvFile);
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // PDF Export
        function exportToPDF() {
            const element = document.getElementById('content-to-export');
            const tourTitle = document.getElementById('tour-title').textContent;
            const dateStr = document.getElementById('tour-date').textContent.replace(/\//g, '-');
            const filename = `DanhSach_${tourTitle}_${dateStr}.pdf`;

            // Clone to remove non-print buttons temporarily (or use CSS)
            // html2pdf handles ignoring .no-print elements if configured or via CSS

            const opt = {
                margin: 5,
                filename: filename,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };

            // Temporarily hide buttons not covered by @media print in some cases
            const buttons = document.querySelector('.no-print');
            buttons.style.display = 'none';

            html2pdf().set(opt).from(element).save().then(() => {
                buttons.style.display = 'flex';
            });
        }
    </script>
</body>

</html>
